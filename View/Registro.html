<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../Assets/Css/Register.css">
    
    <!-- Css iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Contenido principal de la pagina, aplicar estilos y centrar el contenido -->
    <div class="wrapper">
        <form action="../Controller/Registro.php" method="post">
            <h1>Registro</h1>
            
            <!-- Representa un campo del formulario con un icono asociado -->
            <div class="input-box">
                <input type="text" placeholder="Nombre" name="Usuario_Nombre" required>
                <i class='bx bxs-user'></i>
            </div>
            
            <div class="input-box">
                <input type="text" placeholder="Apellido" name="Apellido_User" required>
                <i class='bx bxs-user'></i>
            </div>
            
            <div class="input-box">
                <input type="email" placeholder="Correo electrónico" name="Corre_ele" required>
                <i class='bx bxl-gmail'></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Contraseña" name="Contra_User" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <div class="input-box">
                <input type="text" placeholder="Direccion" name="Direccion_User" required>
                <i class='bx bx-map'></i>
            </div>
            
            <!-- Boton registro, envia el formulario-->
            <button type="submit" class="btn">Registrarse</button>
            
            <!-- Usuarios que ya tienen una cuenta y quieren iniciar sesión -->
            <div class="register-link">
                <p>¿Ya tienes una cuenta? <a href="../View/login.html">Inicia sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
